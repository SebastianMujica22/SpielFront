<ion-content class="ion-padding">
    <ion-slides pager="true" [options]="slideOpt">
        <ion-slide *ngFor="let slide of slides; let last = last;">
            <div *ngIf="last">
                <ion-icon name="close" (click)="finish() "></ion-icon>
            </div>
            <h2>{{slide.subTitle}}</h2>
            <img src="{{slide.imageSrc}} ">
            <p>
                {{slide.description}}
            </p>
        </ion-slide>
    </ion-slides>
</ion-content>
