<ion-tabs>
    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home-tab">
            <ion-icon ios="ios-home" md="md-home"></ion-icon>
            <ion-label>Home</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="explore">
            <ion-icon ios="ios-compass" md="md-compass"></ion-icon>
            <ion-label>Explore</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="notifications">
            <ion-icon ios="ios-notifications" md="md-notifications"></ion-icon>
            <ion-label>Notifications</ion-label>
            <ion-badge>6</ion-badge>
        </ion-tab-button>

        <ion-tab-button tab="profile-tab">
            <ion-icon ios="ios-person" md="md-person"></ion-icon>
            <ion-label>Profile</ion-label>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
